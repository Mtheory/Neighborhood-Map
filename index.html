<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neighbourhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/app.js"></script>
    <script src="js/data.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-slate.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body> 
	<!-- Off canvas List  -->
	<div id="mySidenav" class="sidenav">
  		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
 		<br/>
       	<h2 class="text-centre">Restaurants</h2>
        <br/>
        <div class="form-group">                  
        	<input class="form-control form-control-sm input-s" placeholder="Search" data-bind="textInput: userInput" />
        </div> 
        <br/>
        <ul class="list-group" data-bind="foreach: searchResults">
          <li class="list-group-item d-flex justify-content-between align-items-center" data-bind="css: {active: selected}, click: $parent.selectMarker">
          	<h4 class = "listing" data-bind="css: {active: selected}, text: title, click: $parent.selectMarker"></h4>
          	<span class="badge" data-bind="text: label"></span>
          </li>                 
        </ul>       
	</div>

	<!-- page content -->
	<div class="content">
  		<!-- Nav section -->
  		<div class="row ">
      		<nav class="navbar navbar-expand-lg nav-style">
       		<span class="glyphicon glyphicon-menu-hamburger icon" onclick="openNav()"></span>
       		<h1 class= "title">Neighbourhood Map</h1>
      		</nav>
  		</div> 

  		<!-- Map section -->
    	<div class="row map-container">          
      		<div class="col-sm-12">
            <h4 id="map-error" class="map-error"></h4>
        		<div id="map" class="map"> </div>
      		</div>
    	</div> 
  	</div>  <!-- page content end -->


<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGuRlAN_uXEwRRa7jUbT_PmBxkZGyfFrI&v=3&callback=initMap" onerror="mapError()">
</script>
<script src="js/lib/knockout-3.2.0.js"></script>

</body>

</html>

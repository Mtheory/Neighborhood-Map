<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neighbourhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-slate.css">
     <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body> 
  <div class="row">
    <div class="col-sm-12">
      <nav class="navbar navbar-expand-lg nav-style">
        <h1 class= "title-format">Neighbourhood Map</h1>
      </nav>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row" style="height:100%;">
      <div class="col-sm-2">
        <br/>
        <h2 class="text-centre">Restaurants</h2>
        <br/>
        <div class="form-group">                  
          <input class="form-control form-control-sm" placeholder="Search" style="font-size: 1vw;" data-bind="textInput: userInput" />
        </div> 
        <br/>
        <ul class="list-group" data-bind="foreach: searchResults">
          <li class="list-group-item d-flex justify-content-between align-items-center" data-bind="css: {active: selected}, click: $parent.selectMarker">
          <h4 class = "listing" data-bind="css: {active: selected}, text: title, click: $parent.selectMarker"></h4><span class="badge" data-bind="text: label"></span>
          </li>                 
        </ul>       
      </div> <!-- left-column end -->
            
      <div class="col-sm-10">
        <div id="map"></div>
        <p id="map-error"></p>
      </div>

    </div> 
  </div>  <!-- fluid container end-->


<script type="text/javascript">   
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'));
    infowindow = new google.maps.InfoWindow();
    //To Activate Knockout through app.js
    ko.applyBindings(new ViewModel());
  }
  function mapError() {
    document.getElementById('map-error').append = "Error in Map!"
  }
</script>



<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGuRlAN_uXEwRRa7jUbT_PmBxkZGyfFrI&v=3&callback=initMap" 
  onerror="mapError()">
</script>
<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/app.js"></script>

</body>
</html>
